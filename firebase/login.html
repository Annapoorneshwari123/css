<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <div class="card">
            <h3>Welcome back âœ‹,text app</h3>
            <br>
            <div class="group">
                <label for="email">Email Address</label>
                <input type="text" placeholder="example@gmail.com" id="email" name="email">
            </div>
            <div class="group">
                <label for="password">password</label>
                <input type="password" placeholder="Secret password" id="password" name="password">
            </div>
            <p>Don't have an account <a href="./create.html">Create account</a></p>
            <button type="button" onclick="loginHandler()" id="btn">Sign in</button>


        </div>
    </section>

    <!-- using firebase in our app -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

    <script>
         const email=document.getElementById('email');
         const password=document.getElementById('password');
         const btn=document.getElementById('btn');

        const firebaseConfig = {
         apiKey: "AIzaSyA23AL9ALeMX5UVh2-0JJepB4d-0KG-_58",
         authDomain: "autnentaction.firebaseapp.com",
         projectId: "autnentaction",
         storageBucket: "autnentaction.appspot.com",
         messagingSenderId: "370935005325",
         appId: "1:370935005325:web:fa66ba0c83fe0d0fcc62c4",
         measurementId: "G-DBWF60V1VT"
         };
         const app = firebase.initializeApp(firebaseConfig);//initializing firebase credentials in our website
         const AuthenticationRoom =firebase.auth();//using firebase feature

        
         function loginHandler(){
            //   alert(email.value)
            //   alert(password.value)
            AuthenticationRoom.signInWithEmailAndPassword(email.value,password.value)
            .then(function(){
                btn.innerText='please wait...'
                //if login is sucess this function will run
                alert('Login in successfull')
                window.location.href = './home.html'
            })
            .catch(function(error){
                alert('please try again later...')
                console.log(error.message);
            })
         }
    </script>
</body>
</html>
