<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <section class="container">
        <div class="card">
            <h3>Hii âœ‹,Create Account</h3>
            <br>
            <div class="group">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter your name" id="username" name="username">
            </div>
            <div class="group">
                <label for="email">Email Address</label>
                <input type="text" placeholder="example@gmail.com" id="email" name="email">
            </div>
            <div class="group">
                <label for="password"> Create password</label>
                <input type="password" placeholder="create password" id="password" name="password">
            </div>
            <div class="group">
                <label for="c_password"> Confirm password</label>
                <input type="password" placeholder="confirm password" id="password" name="password">
            </div>
            <p>Do you have an account?<a href="./login.html">Sign in</a></p>
            <button type="button" onclick="createHandler()" id="btn">Create account</button>


        </div>
    </section>
     <!-- using firebase in our app -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

     <script>
          const email=document.getElementById('email');
          const password=document.getElementById('password');
          const btn=document.getElementById('btn');
 
         const firebaseConfig = {
          apiKey: "AIzaSyA23AL9ALeMX5UVh2-0JJepB4d-0KG-_58",
          authDomain: "autnentaction.firebaseapp.com",
          projectId: "autnentaction",

          appId: "1:370935005325:web:fa66ba0c83fe0d0fcc62c4",

          };
          const app = firebase.initializeApp(firebaseConfig);//initializing firebase credentials in our website
          const AuthenticationRoom =firebase.auth();//using firebase feature
 
         
          function createHandler(){
            btn.innerText ='please wait...'
             //   alert(email.value)
             //   alert(password.value)
             AuthenticationRoom.createUserWithEmailAndPassword(email.value,password.value)
             .then(function(){
                 //if login is sucess this function will run
                 alert('Account created  successfully')
                 window.location.href = './login.html'
             })
             .catch(function(error){
                 alert('failed to create account')
                 console.log(error.message);
             })
          }
     </script>
